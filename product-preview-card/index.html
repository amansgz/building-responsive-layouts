<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Product Preview Card Component</title>

    <meta name="description"
        content="Solution to Frontend Mentor challenge from Building Responsive Layout Learning Path. Using semantic HTML, CSS and accessibility.">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <main>

        <!-- container start -->
        <div class="container">

            <article class="card">

                <picture class="card__img-container">
                    <source media="(min-width: 48rem)" srcset="./assets/images/image-product-desktop.jpg">

                    <img class="card__img" src="./assets/images/image-product-mobile.jpg"
                        alt="Gabrielle Essence Eau De Parfum bottle resting on a table" width="700" height="684"
                        fetchpriority="high">
                </picture>


                <!-- card content start -->
                <div class="card__content">

                    <span class="card__category" role="text" aria-label="Category: Perfume">
                        Perfume
                    </span>

                    <h1 class="card__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>

                    <p class="card__description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the
                        House of
                        CHANEL.
                    </p>


                    <!-- card prices start -->
                    <div class="card__prices">
                        <div>
                            <span class="visually-hidden">Current price:</span>
                            <span class="card__price  card__price--current">$149.99</span>
                        </div>
                        <div>
                            <span class="visually-hidden">Original price:</span>
                            <span class="card__price  card__price--original">$169.99</span>
                        </div>
                    </div>
                    <!-- card prices end -->


                    <button class="btn" type="button" aria-label="add Gabrielle Essence Eau De Parfum to shopping cart">

                        <img class="btn-icon" src="./assets/images/icon-cart.svg" alt="" aria-hidden="true" width="16"
                            height="16">
                        Add to Cart

                    </button>

                </div>
                <!-- card content end -->


            </article>

        </div>
        <!-- container end -->

    </main>
</body>

</html>
